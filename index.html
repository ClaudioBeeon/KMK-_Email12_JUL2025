<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oferta Especial Kimika</title>
  <style type="text/css">
    body, #bodyTable, #bodyCell { height:100% !important; margin:0; padding:0; width:100% !important; }
    table { border-collapse: collapse; }
    img { border: 0; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; }
    p { margin: 0; padding: 0; }
    a { text-decoration: none; }
    .ReadMsgBody { width: 100%; }
    .ExternalClass { width: 100%; }
    .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div { line-height: 100%; }
    #outlook a { padding: 0; }
    .appleLinks a { color:#000000 !important; text-decoration: none; }
    
    /* Container principal */
    .main-container {
      width: 600px;
      margin: 0 auto;
    }
    
    /* Blocos de imagem como background */
    .image-block {
      background-size: cover;
      background-position: center;
      pointer-events: none !important;
    }
    
    /* Bloco da imagem superior */
    .top-image {
      background-image: url('https://i.imgur.com/qlKYrXE.png');
      height: 820px;
      width: 600px;
    }
    
    /* Bloco da imagem do meio */
    .middle-image {
      background-image: url('https://i.imgur.com/Qaf4y1H.png');
      height: 80px;
      width: 600px;
    }
    
    /* Estilo do cupom */
    .cupom-block {
      background-image: url('https://i.imgur.com/ptqSy7i.png');
      background-size: cover;
      background-position: center;
      width: 600px;
      height: 52px;
      text-align: center;
    }
    
    .cupom-text {
      font-family: 'Montserrat', Arial, sans-serif !important;
      font-size: 18px !important;
      font-weight: 600 !important;
      line-height: 52px !important;
      color: #ffffff !important;
      -webkit-text-fill-color: #ffffff !important;
      mso-color-alt: #ffffff;
      display: block !important;
      user-select: text !important;
      -webkit-user-select: text !important;
    }
    
    /* Botão mantido como elemento interativo */
    .button-container {
      pointer-events: auto !important;
    }

    @media screen and (max-width: 480px) {
      .main-container, 
      .top-image, 
      .middle-image, 
      .cupom-block {
        width: 100% !important;
      }
      .top-image {
        height: auto;
        padding-top: 136.67%; /* Mantém proporção 600x820 */
      }
      .middle-image {
        height: auto;
        padding-top: 13.33%; /* Mantém proporção 600x80 */
      }
      .cupom-text {
        font-size: 16px !important;
      }
    }
  </style>
</head>
<body bgcolor="#FFFFFF" style="margin: 0; padding: 0; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;">
  <div class="main-container">
    <!-- Imagem superior como background -->
    <div class="image-block top-image"></div>
    
    <!-- Imagem do meio como background -->
    <div class="image-block middle-image"></div>
    
    <!-- Bloco do cupom -->
    <div class="cupom-block">
      <div class="cupom-text">
        CUPOM:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MEUANIVERSARIO
      </div>
    </div>
    
    <!-- Botão (mantido como elemento interativo) -->
    <div class="button-container">
      <a href="http://kimika.com.br" target="_blank" style="display: block;">
        <img src="https://i.imgur.com/F9ZABlg.png" width="600" height="207" border="0" alt="Kimika" style="display: block; max-width: 600px;">
      </a>
    </div>
  </div>
</body>
</html>
